<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - WARFRAME</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        .thank-you-container {
            min-height: 100vh;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            padding: 2rem;
            margin: 0;
            overflow: hidden;
        }
        .thank-you-content {
            text-align: center;
            max-width: 600px;
            width: 100%;
            background: rgba(35, 37, 38, 0.8);
            border: 1px solid rgba(204, 0, 0, 0.3);
            border-radius: 16px;
            padding: 3rem 2rem;
        }
        .thank-you-icon {
            width: 80px;
            height: 80px;
            background: rgba(204, 0, 0, 0.2);
            border: 3px solid #c00;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2.5rem;
        }
        .thank-you-content h1 {
            color: #fff;
            font-size: 2.5rem;
            margin: 0 0 1rem 0;
        }
        .thank-you-content p {
            color: #aaa;
            font-size: 1.1rem;
            margin: 0 0 2rem 0;
            line-height: 1.6;
        }
        .thank-you-btn {
            display: inline-block;
            background: #c00;
            color: #fff;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
        }
        .thank-you-btn:hover {
            background: #a00;
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .thank-you-content {
                padding: 2rem 1.5rem;
            }
            .thank-you-content h1 {
                font-size: 2rem;
            }
            .thank-you-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; overflow-x: hidden;">
    <div class="thank-you-container">
        <div class="thank-you-content">
            <div class="thank-you-icon">âœ“</div>
            <h1>Welcome to the Vanguard!</h1>
            <p>Thank you for joining our community. Your registration has been successfully submitted. We'll be in touch soon with exclusive updates and rewards.</p>
            <a href="index.html" class="thank-you-btn">Return to Home</a>
        </div>
    </div>
</body>
</html>
